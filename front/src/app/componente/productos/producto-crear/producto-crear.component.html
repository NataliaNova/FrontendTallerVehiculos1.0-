<section class="vh-100" style="background-color: #191919">
  <app-barra></app-barra>
  <div class="container my-2">
    <div class="container-fluid">
      <div class="header">
        <h1 class="header-title display-1 text-light text-center">
          Registra tus productos
        </h1>
        <hr />
      </div>
      <div class="row">
        <div class="col-12 col-lg-12" *ngIf="error_message">
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            <h5>{{ error_message }}</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="col-12 col-lg-12" *ngIf="success_message">
          <div
            class="alert alert-success alert-dismissible fade show"
            role="alert"
          >
            <h5>{{ success_message }}</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
        </div>
        <div class="col-12 col-xl-8">
          <div class="card bg-dark">
            <div class="card-header">
              <h5 class="card-title text-warning text-center">
                Completa los datos del formulario
              </h5>
            </div>
            <div class="card-body">
              <form [formGroup]="formValue">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label text-light">
                        Ingresa el nombre del producto</label
                      >
                      <input
                        type="text"
                        class="form-control bg-dark text-light"
                        formControlName="nombre"
                        placeholder="Nombre del producto"
                        name="nombre"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-label text-light"
                        >Ingresa la marca del producto</label
                      >
                      <input
                        type="text"
                        class="form-control bg-dark text-light"
                        formControlName="marca"
                        placeholder="Marca"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="form-label text-muted"
                      >Haz una breve descripción del producto</label
                    >
                    <textarea
                      class="form-control bg-dark text-light"
                      formControlName="descripcion"
                      placeholder="Descripción"
                    ></textarea>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-label text-muted"
                        >Precio de compra al provedor</label
                      >
                      <input
                        type="number"
                        class="form-control bg-dark text-light"
                        formControlName="precio_compra"
                        placeholder="$0"
                        name="precio_venta"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <div class="form-group">
                      <label class="form-label text-muted"
                        >Precio de venta al cliente
                      </label>
                      <input
                        type="number"
                        class="form-control bg-dark text-light"
                        formControlName="precio_venta"
                        placeholder="$0"
                        name="precio_venta"
                        required
                      />
                    </div>
                  </div>
                  <div class="col-lg-4">
                    <label class="form-label text-muted"
                      >Cantidad del Producto</label
                    >
                    <input
                      type="number"
                      class="form-control bg-dark text-light"
                      formControlName="cantidad"
                      placeholder="0"
                      required
                    />
                  </div>
                </div>
                <button
                  (click)="CrearProducto()"
                  type="submit"
                  class="btn btn-primary my-2"
                >
                  Registrar
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-12 col-xl-4">
          <div class="card bg-dark">
            <h5 class="card-title text-warning text-center">
              Carga la imagen del producto
            </h5>
            <div class="card-header text-light">Seleccione la imagen</div>
            <!--  Este es para importar de URL, se debe cambiar el ts
            <div class="card-body">
                            <div class="text-center">
                                <img src="https://media.revistagq.com/photos/5f45010acb266484bb785c78/1:1/w_720,h_720,c_limit/dragon-ball-z.jpg" alt="Imagen" class="rounded-circle img-responsive mt-2" width="128" height="128">
                                <div class="mt-2">
                                    <input class="btn btn-primary" [(ngModel)]="imagenUrl" required type="text" style="width: 100% !important;">
                                </div>
                                <small>Debe importar el link de internet</small>
                            </div>
                        </div> -->
            <div class="card-body">
              <div class="text-center">
                <img
                  alt="Chris Wood"
                  [src]="imgSelect || '../../../../assets/img/default.jpg'"
                  class="rounded-circle img-responsive mt-2"
                  width="128"
                  height="128"
                />
                <div class="mt-2">
                  <input
                    class="btn btn-primary"
                    (change)="seleccionarImagen($any($event))"
                    type="file"
                    style="width: 100% !important"
                  />
                </div>
                <small
                  >For best results, use an image at least 128px by 128px in
                  .jpg format</small
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="vh-100" style="background-color: #191919"></section>
